  <script>
    const labels = ["ฟังเพลง", "ทำงาน", "ดูซีรีย์", "อ่านหนังสือ", "เที่ยว", "ร้องเพลง", "ทำงานบ้าน"];
    const data = {
      labels: labels,
      datasets: [{
        label: 'สิ่งที่ชอบทำ',
        data: [80, 60, 70, 68, 50, 45, 70],
        backgroundColor: [
      'rgba(255, 102, 102, 0.7)',  // สีแดงอมเขียว
      'rgba(255, 204, 102, 0.7)',  // สีส้มอมเหลือง
      'rgba(102, 204, 102, 0.7)',  // สีเขียวอมเหลือง
      'rgba(102, 204, 255, 0.7)',  // สีน้ำเงินอ่อน

      'rgba(204, 204, 204, 0.7)'   // สีเทาอ่อน

    borderColor: [
      'rgb(255, 102, 102)',
      'rgb(255, 204, 102)',
      'rgb(102, 204, 102)',
      'rgb(102, 204, 255)',
      'rgb(204, 102, 255)',
      'rgb(255, 102, 255)',
      'rgb(204, 204, 204)'
    ],
    borderWidth: 1
  }]
};
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: data
    });

 <canvas id="lineChart" width="400" height="200"></canvas>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script>
  const lineLabels = ["ฟังเพลง", "ทำงาน", "ดูซีรีย์", "อ่านหนังสือ", "เที่ยว", "ร้องเพลง", "ทำงานบ้าน"];
  const lineData = [80, 60, 70, 68, 50, 45, 70];

  var lineCtx = document.getElementById('lineChart').getContext('2d');
  var lineChart = new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: lineLabels,
      datasets: [{
        label: 'สิ่งที่ชอบทำ',
        data: lineData,
        borderColor: 'rgba(75, 192, 192, 1)',
        fill: false
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<canvas id="pieChart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const pieLabels = ["ฟังเพลง", "ทำงาน", "ดูซีรีย์", "อ่านหนังสือ", "เที่ยว", "ร้องเพลง", "ทำงานบ้าน"];
  const pieData = [80, 60, 70, 68, 50, 45, 70];
  const pieColors = [
    'rgba(255, 102, 102, 0.7)',
    'rgba(255, 204, 102, 0.7)',
    'rgba(102, 204, 102, 0.7)',
    'rgba(102, 204, 255, 0.7)',
    'rgba(204, 102, 255, 0.7)',
    'rgba(255, 102, 255, 0.7)',
    'rgba(204, 204, 204, 0.7)'
  ];

  var pieCtx = document.getElementById('pieChart').getContext('2d');
  var pieChart = new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: pieLabels,
      datasets: [{
        data: pieData,
        backgroundColor: pieColors
      }]
    }
  });
</script>
